<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather Information</h1>
        <div id="weather">
            <div class="location">
                <h2>Location: <span id="location"></span></h2>
                <p>Coordinates: <span id="coordinates"></span></p>
            </div>
            <div class="weather">
                <img id="weather-icon" alt="Weather Icon">
                <div class="weather-details">
                    <p><strong>Main:</strong> <span id="weather-main"></span></p>
                    <p><strong>Description:</strong> <span id="weather-description"></span></p>
                </div>
            </div>
            <div class="temperature">
                <p><strong>Temperature:</strong> <span id="temp"></span>°C</p>
                <p><strong>Feels Like:</strong> <span id="feels-like"></span>°C</p>
            </div>
            <div class="sun-times">
                <p><strong>Sunrise:</strong> <span id="sunrise"></span></p>
                <p><strong>Sunset:</strong> <span id="sunset"></span></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
